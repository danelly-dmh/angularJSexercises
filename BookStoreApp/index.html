<!DOCTYPE html>
<html  lang="en" ng-app="store">
  <head>
    <meta charset="UTF-8">
    <title>BookStore</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	<div class="container" ng-controller="StoreController as store">
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="product in store.products | limitTo: 10">
			<h3>{{product.titulo | uppercase}} <em class="pull-right">{{product.autor}}</em>
			</h3>
			<div>
				<img ng-src="{{product.images[0].full}}"/>
			</div>
			<section >
			<div class="container">
				<p>{{product.editorial}}</p>
				<p>{{product.descripcion | lowercase}}</p>
			</div>
			</section>
		</li>
	</ul>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
